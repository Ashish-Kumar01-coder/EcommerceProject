spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: users-route
          uri: lb://users
          predicates:
            - Path=/api/users,/api/users/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8088
